<html>

<head>
  <meta charset="utf-8">
  <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/index.css">
  <title>Hello World</title>
</head>

<body>
  <div id="telalistapedidos" class="tela">
    <div class="listadepedidos">
    </div>
    <button id="telapedido" class="botaogrande trocartela" data-origin-screen="telalistapedidos"
      data-next-screen="telacriarpedido">Criar pedido</button>
  </div>
  <div id="telacriarpedido" class="tela escondido">
    <h1>Criar pedido</h1>
    <div id="pizza-preview" class="previewfoto">

    </div>
    <div class="formcriarpizzza">
      <div class="inputformpizza">
        <label for="nomepizza">nome da pizza</label>
        <input type="text" name="nomepizza" id="nomepizza">
      </div>
      <div class="inputformpizza">
        <label for="pizza-price">preco da pizza</label>
        <input type="number" name="pizza-price" id="pizza-price" min="0" step="0.01">
      </div>
      <div class="listabotoes">
        <button id="tirarfoto">
          Escolher foto do pedido
        </button>
        <button id="salvarpedido" data-origin-screen="telacriarpedido" data-next-screen="telalistapedidos">
          salvar pedido
        </button>
        <button id="deletarpizza" class="escondido" data-origin-screen="telacriarpedido"
          data-next-screen="telalistapedidos">
          deletar pedido
        </button>
        <button id="telapedido" class="trocartela" data-origin-screen="telacriarpedido"
          data-next-screen="telalistapedidos">cancelar</button>
      </div>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
